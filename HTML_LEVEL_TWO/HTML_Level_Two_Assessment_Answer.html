<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Assessment test answer by Hwee</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form>
      <label for="firstname">First Name: </label>
      <input
        id="firstname"
        type="text"
        name="firstname"
        placeholder="First Name"
        required
      />

      <label for="lastname">Last Name: </label>
      <input
        id="lastname"
        type="text"
        name="lastname"
        placeholder="Last Name"
        required
      />

      <p></p>

      <label for="email">Email: </label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="name@email.com"
        required
      />

      <label for="password">Password: </label>
      <input id="password" type="password" name="password" required />

      <p>Are you over age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" />
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" />

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Card">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Sign Up!" />
    </form>
  </body>
</html>
